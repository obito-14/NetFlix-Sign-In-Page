<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="/image/Netflix_logo.png" alt="Netflix Logo" />
      </div>
      <div class="sign_in">
        <h1>Sign In</h1>
        <input
          type="email/number"
          name="email"
          id="email"
          placeholder="Email or Phone number" />
        <input
          type="number"
          name="password"
          id="password"
          placeholder="Password" />
        <div class="button">
          <button>Sign In</button>
        </div>
        <div class="helper">
          <div>
            <input type="checkbox" name="" id="" />
            <span>Remember me</span>
          </div>
          <a href="#">Need help?</a>
        </div>
        <div class="learn">
          <h4>
            <a id="new" href="#">New to Netflix?</a>
            <a id="sign_up" href="#">Sign up now.</a>
          </h4>
          <p>
            This page is protectd by Google reCAPTCHA to ensure you're not bot
            <a id="more" href="#">Learn more</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
